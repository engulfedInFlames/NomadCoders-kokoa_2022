<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>23%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a class="go-settings" href="settings.html"
          ><i class="fas fa-cog fa-lg"></i
        ></a>
        <span class="dot"> </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="Screenshots/人体比例図.PNG"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">noLimits97</h4>
            <div class="user-component__more">
              <h4 class="user-component__subtitle">+02 010-4115-8869</h4>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column-more">
          <i class="fas fa-envelope-open-text"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-laugh"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row second-row">
        <div class="icon-row__icon">
          <i class="fas fa-money-check"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__title">
          <h5>Suggestions</h5>
        </div>
        <div class="more-suggestions-icons">
          <div class="more-suggestions-icons__icon">
            <div class="more-suggestions-icons__icon-img">
              <i class="fab fa-wizards-of-the-coast"></i>
            </div>
            <span>Wizards Of The Coast</span>
          </div>
          <div class="more-suggestions-icons__icon">
            <div class="more-suggestions-icons__icon-img">
              <i class="fab fa-penny-arcade"></i>
            </div>
            <span>Penny Arcade</span>
          </div>
          <div class="more-suggestions-icons__icon">
            <div class="more-suggestions-icons__icon-img">
              <i class="fab fa-critical-role"></i>
            </div>
            <span>Critical Role</span>
          </div>
        </div>
      </div>
    </main>

    <!--nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav__ulist">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <!--ellipsis-->
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/405588dbc6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
